<div class="overlay" (click)="ngOnDestroy()"></div>

<div class="container">
  <div class="header">Join Session: {{ studySessionToJoin.id }}</div>
  <div class="content">
    Enter the details of what you would like to study! <br />
    <!--<label>Title:</label>-->
    <label *ngIf="!titleProvidedCondition" class="required">&nbsp;&nbsp;Required</label> <br />
    <input
      type="text"
      #titleBox
      placeholder="Enter title here..."
      value="{{ taskToJoin.title }}"
      (keyup)="setTitle(titleBox.value)"
      class="full-width textInput border-0"
    />
    <br />
    <!--<label>Subject</label>-->
    <label *ngIf="!subjectProvidedCondition" class="required">&nbsp;&nbsp;Required</label> <br />
    <input
      type="text"
      #subjectBox
      placeholder="Enter subject here..."
      value="{{ taskToJoin.subject }}"
      (keyup)="setSubject(subjectBox.value)"
      class="full-width textInput border-0"
    />
  </div>
  <div class="full-width" id="center-align">
    <div class="w-40 d-inline-block">
      <br />
      <label class="opacity-50">Study Length:</label>
      <br />
      <input class="opacity-50 border-0 border" disabled type="number" value="{{ taskToJoin.studyLength }}" class="full-width textInput" />
      <br />
    </div>
    <div class="w-40 d-inline-block">
      <br />
      <label class="opacity-50">Break Length:</label>
      <br />
      <input class="opacity-50 border-0" disabled type="number" value="{{ taskToJoin.breakLength }}" class="full-width textInput" />
      <br />
    </div>
  </div>
  <br />
  <div id="actions">
    <div class="d-flex justify-content-around">
      <button class="cancel" (click)="ngOnDestroy()"><fa-icon icon="ban"></fa-icon> Cancel</button>
      <button (click)="joinStudySession()" [disabled]="!(titleProvidedCondition && subjectProvidedCondition)">
        Join <fa-icon icon="arrow-right"></fa-icon>
      </button>
    </div>
  </div>
</div>
