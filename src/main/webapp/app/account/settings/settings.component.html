<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-7">
      <h1 class="title">Account Settings</h1>

      <div class="mb-3">
        <label class="form-check-label" for="firstNameField">First Name</label>
        <input
          type="text"
          class="form-control inputBox"
          id="firstNameField"
          placeholder="First Name"
          [(ngModel)]="firstNameNew"
          (keyup)="checkIfDetailsChanged(); isValidFirstName()"
          [ngClass]="{ 'invalid-input': !validFirstName }"
        />
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="lastNameField">Last Name</label>
        <input
          type="text"
          class="form-control inputBox"
          id="lastNameField"
          placeholder="Last Name"
          [(ngModel)]="lastNameNew"
          (keyup)="checkIfDetailsChanged(); isValidLastName()"
          [ngClass]="{ 'invalid-input': !validLastName }"
        />
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="emailField">Email</label>
        <input
          type="text"
          class="form-control inputBox"
          id="emailField"
          placeholder="Email"
          [(ngModel)]="emailNew"
          (keyup)="checkIfDetailsChanged(); isValidEmail()"
          [ngClass]="{ 'invalid-input': !validEmail }"
        />
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="descriptionField">Description</label>
        <textarea
          class="form-control text-area inputBox"
          id="descriptionField"
          placeholder="Description"
          [(ngModel)]="descriptionNew"
          (keyup)="checkIfDetailsChanged()"
        ></textarea>
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="courseField">Course</label>
        <input
          type="text"
          class="form-control inputBox"
          id="courseField"
          placeholder="Course"
          [(ngModel)]="courseNew"
          (keyup)="checkIfDetailsChanged()"
        />
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="institutionField">Institution</label>
        <input
          type="text"
          class="form-control inputBox"
          id="institutionField"
          placeholder="Institution"
          [(ngModel)]="institutionNew"
          (keyup)="checkIfDetailsChanged()"
        />
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="privacyField">Privacy</label> <br />
        <label class="switch">
          <input type="checkbox" id="privacyField" [(ngModel)]="privacyNew" (change)="checkIfDetailsChanged()" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="darkModeToggle">Theme</label>
        <select class="form-control" id="darkModeToggle" (change)="setTheme()" [(ngModel)]="themeNew">
          <option *ngFor="let mode of ['Light', 'Dark', 'High Contrast']" [value]="mode">{{ mode }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-check-label" for="fontToggle">Font</label>
        <select class="form-control" id="fontToggle" (change)="setFont()" [(ngModel)]="fontNew">
          <option *ngFor="let font of ['Default', 'Open-Dyslexic']" [value]="font">{{ font }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-check-label" for="fontSizeToggle">Font Size</label>
        <select class="form-control" id="fontSizeToggle" (change)="setFontSize()" [(ngModel)]="fontSizeNew">
          <option *ngFor="let fontSize of ['Default', 'Large']" [value]="fontSize">{{ fontSize }}</option>
        </select>
      </div>

      <button class="align-content-center" [disabled]="!detailsChanged" [ngClass]="{ 'disabled-button': !detailsChanged }" (click)="save()">
        <fa-icon icon="save"></fa-icon>
        Save
      </button>
    </div>
  </div>
</div>
