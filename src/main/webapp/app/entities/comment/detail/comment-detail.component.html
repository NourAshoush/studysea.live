<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="teamprojectApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.comment.content">Content</span></dt>
        <dd>
          <span>{{ comment.content }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.comment.author">Author</span></dt>
        <dd>
          <span>{{ comment.author }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.comment.postID">Post ID</span></dt>
        <dd>
          <span>{{ comment.postID }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.comment.creationTime">Creation Time</span></dt>
        <dd>
          <span>{{ comment.creationTime | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
