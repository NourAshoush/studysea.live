<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="friend">
      <h2 data-cy="friendDetailsHeading"><span jhiTranslate="teamprojectApp.friend.detail.title">Friend</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ friend.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.friend.friendshipFrom">Friendship From</span></dt>
        <dd>
          <div *ngIf="friend.friendshipFrom">
            <a [routerLink]="['/user-extended', friend.friendshipFrom.id, 'view']">{{ friend.friendshipFrom.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.friend.friendshipTo">Friendship To</span></dt>
        <dd>
          <div *ngIf="friend.friendshipTo">
            <a [routerLink]="['/user-extended', friend.friendshipTo.id, 'view']">{{ friend.friendshipTo.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/friend', friend.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
