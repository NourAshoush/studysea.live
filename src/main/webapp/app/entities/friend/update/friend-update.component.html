<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-friend-heading" data-cy="FriendCreateUpdateHeading" jhiTranslate="teamprojectApp.friend.home.createOrEditLabel">
        Create or edit a Friend
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="teamprojectApp.friend.friendshipFrom" for="field_friendshipFrom">Friendship From</label>
          <select
            class="form-control"
            id="field_friendshipFrom"
            data-cy="friendshipFrom"
            name="friendshipFrom"
            formControlName="friendshipFrom"
            [compareWith]="compareUserExtended"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userExtendedOption" *ngFor="let userExtendedOption of userExtendedsSharedCollection">
              {{ userExtendedOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="teamprojectApp.friend.friendshipTo" for="field_friendshipTo">Friendship To</label>
          <select
            class="form-control"
            id="field_friendshipTo"
            data-cy="friendshipTo"
            name="friendshipTo"
            formControlName="friendshipTo"
            [compareWith]="compareUserExtended"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userExtendedOption" *ngFor="let userExtendedOption of userExtendedsSharedCollection">
              {{ userExtendedOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
