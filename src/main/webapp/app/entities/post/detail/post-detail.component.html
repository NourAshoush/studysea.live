<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="post">
      <h2 data-cy="postDetailsHeading"><span jhiTranslate="teamprojectApp.post.detail.title">Post</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ post.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.post.createdBy">Created By</span></dt>
        <dd>
          <span>{{ post.createdBy }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.post.creationTime">Creation Time</span></dt>
        <dd>
          <span>{{ post.creationTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.post.title">Title</span></dt>
        <dd>
          <span>{{ post.title }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.post.description">Description</span></dt>
        <dd>
          <span>{{ post.description }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.post.likes">Likes</span></dt>
        <dd>
          <span>{{ post.likes }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.post.likedBy">Liked By</span></dt>
        <dd>
          <span>{{ post.likedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/post', post.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
