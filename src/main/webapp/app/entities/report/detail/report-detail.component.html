<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="report">
      <h2 data-cy="reportDetailsHeading"><span jhiTranslate="teamprojectApp.report.detail.title">Report</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ report.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.report.contentType">Content Type</span></dt>
        <dd>
          <span>{{ report.contentType }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.report.contentID">Content ID</span></dt>
        <dd>
          <span>{{ report.contentID }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.report.contentAuthor">Content Author</span></dt>
        <dd>
          <span>{{ report.contentAuthor }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.report.reportedBy">Reported By</span></dt>
        <dd>
          <span>{{ report.reportedBy }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.report.reportedTime">Reported Time</span></dt>
        <dd>
          <span>{{ report.reportedTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.report.reportedReason">Reported Reason</span></dt>
        <dd>
          <span>{{ report.reportedReason }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/report', report.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
